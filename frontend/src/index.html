<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>ConFiSense</title>
</head>
<body class="bg-[#111827] m-0 p-0">
    <header class="bg-[#1f2937] py-4 px-0">
        <div class="flex flex-row justify-between w-[95%] md:w-[80%] max-w-[1400px] my-0 mx-auto py-0 px-8">
            <div class="flex flex-row items-center gap-4">
                <div class="flex flex-col">
                    <h1 class="text-white text-lg md:text-2xl lg:text-3xl font-bold">ConFiSense</h1>
                    <h4 class="text-[#7c8491] text-xs md:text-sm lg:text-base leading-4">Your AI-Powered Financial Co-Pilot</h4>
                </div>
                <button class="flex flex-row items-center gap-1 btn text-sm text-[#9780e4] hover:bg-[#362366] font-bold p-1.5 md:py-1.5 md:px-2.5 cursor-pointer ">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm11.378-3.917c-.89-.777-2.366-.777-3.255 0a.75.75 0 0 1-.988-1.129c1.454-1.272 3.776-1.272 5.23 0 1.513 1.324 1.513 3.518 0 4.842a3.75 3.75 0 0 1-.837.552c-.676.328-1.028.774-1.028 1.152v.75a.75.75 0 0 1-1.5 0v-.75c0-1.279 1.06-2.107 1.875-2.502.182-.088.351-.199.503-.331.83-.727.83-1.857 0-2.584ZM12 18a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                    </svg>
                    <span class="md:text-xs lg:text-base hidden md:inline">How to Use</span>
                </button>
            </div>
            <div class="flex flex-row items-center">
                <button aria-label="Open menu" class="btn p-1.5 text-white hover:bg-[#374151]" >
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="py-8 px-0">
        <div class="flex flex-col gap-8 w-[95%] md:w-[80%] max-w-[1400px] my-0 mx-auto py-0 px-8">
            <div class="flex flex-col gap-1">
                <h2 class="text-white text-sm md:text-xl lg:text-2xl font-bold">Hello, what would you like to plan for?</h2>
                <h4 class="text-[#7c8491] text-xs md:text-sm lg:text-base">Select a scenario to model outcomes and reduce uncertainty before you act.</h4>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 h-full w-full">
                <button class="btn card-btn">
                    <div class="card-info">
                        <h1 class="scenario-icon">🛡️</h1>
                        <h2 class="scenario-name">Emergency Fund</h2>
                        <p class="scenario-info scenario-desc">Build your financial safety net.</p>
                        <p class="scenario-info scenario-tip">For handling unexpected expenses.</p>
                    </div>
                </button>
                <button class="btn card-btn">
                    <div class="card-info">
                        <h1 class="scenario-icon">📃</h1>
                        <h2 class="scenario-name">Budgeting and Expenses</h2>
                        <p class="scenario-info scenario-desc">Track and optimize your spending.</p>
                        <p class="scenario-info scenario-tip">To understand where your money goes.</p>
                    </div>
                </button>
                <button class="btn card-btn">
                    <div class="card-info">
                        <h1 class="scenario-icon">💳</h1>
                        <h2 class="scenario-name">Debt Management</h2>
                        <p class="scenario-info scenario-desc">Become debt-free faster.</p>
                        <p class="scenario-info scenario-tip">For credits and loans.</p>
                    </div>
                </button>
                <button class="btn card-btn">
                    <div class="card-info">
                        <h1 class="scenario-icon">📈</h1>
                        <h2 class="scenario-name">Savings and Investment</h2>
                        <p class="scenario-info scenario-desc">Grow your wealth over time.</p>
                        <p class="scenario-info scenario-tip">For long-term goals like retirement.</p>
                    </div>
                </button>
                <button class="btn card-btn">
                    <div class="card-info">
                        <h1 class="scenario-icon">🎓</h1>
                        <h2 class="scenario-name">Education Funding</h2>
                        <p class="scenario-info scenario-desc">Plan for future education costs.</p>
                        <p class="scenario-info scenario-tip">For yourself or your children.</p>
                    </div>
                </button>
                <button class="btn card-btn">
                    <div class="card-info">
                        <h1 class="scenario-icon">🏡</h1>
                        <h2 class="scenario-name">Major Purchase Planning</h2>
                        <p class="scenario-info scenario-desc">Save for a big-ticket item.</p>
                        <p class="scenario-info scenario-tip">For a house, car, or other large goal.</p>
                    </div>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
