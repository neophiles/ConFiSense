<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="app.js"></script>
    <title>ConFiSense</title>
</head>
<body class="bg-linear-to-b from-[#060e27] to-blue-900 m-0 p-0">
    <header class="min-w-[320px] py-4 px-0">
        <div class="flex flex-row justify-between w-full max-w-full my-0 mx-auto py-0 px-4">
            <div class="flex flex-row items-center gap-4">
                <button aria-label="Open menu" class="btn p-1 hover:bg-[#374151]" >
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div class="flex flex-col">
                    <h1 class="text-lg md:text-2xl lg:text-3xl font-bold">ConFiSense</h1>
                    <h4 class="text-[#7c8491] text-xs md:text-sm lg:text-base leading-4">Your AI-Powered Financial Co-Pilot</h4>
                </div>
            </div>
            <div class="flex flex-row items-center">
                <button class="flex flex-row items-center gap-1 btn text-sm hover:bg-[#374151] font-bold p-1 cursor-pointer ">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="min-w-[320px] py-8 px-0">
        <div class="w-[95%] md:w-[80%] max-w-[1400px] h-full my-0 mx-auto py-0 px-8">
            
            <!-- Home -->
            <div id="home" class="flex flex-col gap-8">
                <div class="flex flex-col gap-1">
                    <h2 class="text-sm md:text-xl lg:text-2xl font-bold">Hello, what would you like to plan for?</h2>
                    <h4 class="text-[#7c8491] text-xs md:text-sm lg:text-base">Select a scenario to model outcomes and reduce uncertainty before you act.</h4>
                </div>
                <div id="card-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 h-full w-full">
                    <button class="btn card-btn" onclick="showDashboard()">
                        <div class="card-info">
                            <h1 class="scenario-icon">üõ°Ô∏è</h1>
                            <h2 class="scenario-name">Emergency Fund</h2>
                            <p class="scenario-info scenario-desc">Build your financial safety net.</p>
                            <p class="scenario-info scenario-tip">For handling unexpected expenses.</p>
                        </div>
                    </button>
                    <button class="btn card-btn">
                        <div class="card-info">
                            <h1 class="scenario-icon">üìÉ</h1>
                            <h2 class="scenario-name">Budgeting and Expenses</h2>
                            <p class="scenario-info scenario-desc">Track and optimize your spending.</p>
                            <p class="scenario-info scenario-tip">To understand where your money goes.</p>
                        </div>
                    </button>
                    <button class="btn card-btn">
                        <div class="card-info">
                            <h1 class="scenario-icon">üí≥</h1>
                            <h2 class="scenario-name">Debt Management</h2>
                            <p class="scenario-info scenario-desc">Become debt-free faster.</p>
                            <p class="scenario-info scenario-tip">For credits and loans.</p>
                        </div>
                    </button>
                    <button class="btn card-btn">
                        <div class="card-info">
                            <h1 class="scenario-icon">üìà</h1>
                            <h2 class="scenario-name">Savings and Investment</h2>
                            <p class="scenario-info scenario-desc">Grow your wealth over time.</p>
                            <p class="scenario-info scenario-tip">For long-term goals like retirement.</p>
                        </div>
                    </button>
                    <button class="btn card-btn">
                        <div class="card-info">
                            <h1 class="scenario-icon">üéì</h1>
                            <h2 class="scenario-name">Education Funding</h2>
                            <p class="scenario-info scenario-desc">Plan for future education costs.</p>
                            <p class="scenario-info scenario-tip">For yourself or your children.</p>
                        </div>
                    </button>
                    <button class="btn card-btn">
                        <div class="card-info">
                            <h1 class="scenario-icon">üè°</h1>
                            <h2 class="scenario-name">Major Purchase Planning</h2>
                            <p class="scenario-info scenario-desc">Save for a big-ticket item.</p>
                            <p class="scenario-info scenario-tip">For a house, car, or other large goal.</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Scenario Dashboard -->
            <div id="dashboard" class="flex flex-col gap-8 hidden">
                <button onclick="showHome()" class="flex flex-row items-center gap-1 btn text-sm hover:text-[#9780e4] cursor-pointer">
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                    <span class="inline text-xs">Back to scenarios</span>
                </button>
                <div id="widget-grid" class="grid grid-cols-[1fr_2fr] grid-rows-[auto_auto_1fr] gap-6">
                    <div class="dashboard-widget">

                    </div>
                    <div class="dashboard-widget">
                        <h2 class="font-bold">Projected Outcomes</h2>
                    </div>
                    <div class="dashboard-widget col-span-2">
                        <h2 class="font-bold">AI-Powered Explanation</h2>
                    </div>
                    <div class="dashboard-widget col-span-2">
                        <h2 class="font-bold">Suggested Action Steps</h2>
                    </div>
                </div>
            </div>
            

        </div>
    </main>
</body>
</html>
